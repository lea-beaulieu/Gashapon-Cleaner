<!DOCTYPE html>
<html>

<head>
    <title>Gashapon Cleaner</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/gamestyle.css" />
</head>

<body>


    <div class="parameters" id="countdown">
        <a>00:</a><span>15</span><br><strong>seconds</strong></br>
    </div>
    <div class="parameters" id="score"><span>0</span> point(s)</div>
    <div class="parameters" id="instructions">
        <h1>Help us clean the Gashapon : <br> <strong> Get rid of all Super Mario boxes* ! </strong></br>
        </h1>
    </div>
    <button type="button" id="startbutton">Start</button>

    <div class="container">

        <img class="machine-illustration" src="https://github.com/lea-beaulieu/Gashapon-Cleaner/blob/temporary/gashaponwithDBZwithouybackround.png?raw=true" alt="Gashapon Machine">

        <div class="bodybox">
            <script src="js/script.js"></script>
        </div>




    </div>

</body>

</html>
